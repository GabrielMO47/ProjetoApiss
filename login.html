    <section class="page-section" id="login">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">login</h2>
            </div>
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Email input-->
                            <input class="form-control" id="email" type="email" placeholder="Seu Email *"
                                data-sb-validations="required,email" />
                            <div class="invalid-feedback" data-sb-feedback="email:required">Email Necessario</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email não Valido.</div>
                        </div>
                        <div class="form-group">
                            <!-- Senha address input-->
                            <input class="form-control" id="Senha" type="password" placeholder="Sua Senha *"
                                data-sb-validations="required,password" />
                            <div class="invalid-feedback" data-sb-feedback="password:required">Senha Necessaria.</div>
                            <div class="invalid-feedback" data-sb-feedback="password:password">Senha Não Valida.</div>
                        </div>
                    </div>
                </div>
                <!-- Login success -->
                <div class="d-senha" id="submitSuccessMessage">
                    <div class="text-center text-white mb-3">
                        <div class="fw-bolder"></div>
                        <br />
                        <a>Login Evetuado! </a>
                    </div>
                    <!-- Submit error message-->
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error ao efetuar Login!</div>
                    </div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase disabled"
                            id="submitButton" type="submit">Login</button></div>
            </form>
        </div>
    </section>
